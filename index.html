<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z3r0's Virtual Downloads</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        const users = [
            { username: 'admin', password: 'admin', email: 'rojavanda8@gmail.com', canUpload: true },
            { username: 'Global Download', password: 'download', email: '', canUpload: false }
        ];

        let currentUser = null;

        // Check localStorage for dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        function signIn(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const email = document.getElementById('email').value.trim();

            const user = users.find(u => u.username === username && u.password === password && u.email === email);

            if (user) {
                currentUser = user;
                document.getElementById('sign-in-form').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                if (user.canUpload) {
                    document.getElementById('upload-section').classList.remove('hidden');
                }
                loadFiles(); // Load files after sign-in
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        function loadFiles() {
            const repoUrl = 'https://api.github.com/repos/z3r0265/z3r0265.github.io/contents/';
            fetch(repoUrl)
                .then(response => response.json())
                .then(data => {
                    const filesContainer = document.getElementById('files-container');
                    filesContainer.innerHTML = ''; // Clear any existing files
                    data.forEach(file => {
                        if (file.type === 'file' && file.name !== 'index.html' && file.name !== 'README.md') {
                            const fileElement = document.createElement('div');
                            fileElement.classList.add('bg-white', 'rounded-2xl', 'shadow-lg', 'p-4', 'hover:shadow-xl', 'transition', 'dark:bg-gray-800');
                            fileElement.innerHTML = `
                                <h2 class="text-xl font-semibold">${file.name}</h2>
                                <p class="mt-2 text-gray-600 dark:text-gray-400">A brief description of the file or resource available for download.</p>
                                <a href="${file.download_url}" class="inline-block mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">Download</a>
                            `;
                            filesContainer.appendChild(fileElement);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading files:', error);
                    alert('Failed to load files.');
                });
        }

        function uploadFile(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file');

            if (currentUser && currentUser.canUpload) {
                if (fileInput.files.length > 0) {
                    alert(`File "${fileInput.files[0].name}" uploaded successfully!`);
                    fileInput.value = ''; // Clear file input
                } else {
                    alert('Please select a file to upload.');
                }
            } else {
                alert('You do not have permission to upload files.');
            }
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDarkMode = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDarkMode); // Save user preference in localStorage
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
    <header class="bg-blue-600 text-white py-4 shadow-md dark:bg-blue-800">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">z3r0's Virtual Downloads</h1>
            <p class="text-sm">A central hub for your downloadable content</p>
            <!-- Dark Mode Toggle Button -->
            <button onclick="toggleDarkMode()" class="mt-2 py-2 px-4 bg-gray-200 rounded-md text-gray-700 hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500">
                Toggle Dark Mode
            </button>
        </div>
    </header>

    <main class="container mx-auto mt-6 p-4">
        <form id="sign-in-form" class="bg-white p-6 rounded-2xl shadow-lg max-w-md mx-auto dark:bg-gray-800 dark:text-gray-200" onsubmit="signIn(event)">
            <h2 class="text-xl font-semibold mb-4">Sign In</h2>
            <label for="username" class="block text-gray-600 dark:text-gray-300 mb-2">Username</label>
            <input type="text" id="username" class="w-full border-gray-300 rounded-lg p-2 mb-4 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" required>

            <label for="password" class="block text-gray-600 dark:text-gray-300 mb-2">Password</label>
            <input type="password" id="password" class="w-full border-gray-300 rounded-lg p-2 mb-4 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" required>

            <label for="email" class="block text-gray-600 dark:text-gray-300 mb-2">Email</label>
            <input type="email" id="email" class="w-full border-gray-300 rounded-lg p-2 mb-4 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" required>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">Sign In</button>
        </form>

        <div id="main-content" class="hidden">
            <section id="files-container" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></section>

            <section id="upload-section" class="hidden mt-6">
                <form class="bg-white p-6 rounded-2xl shadow-lg max-w-md mx-auto dark:bg-gray-800 dark:text-gray-200" onsubmit="uploadFile(event)">
                    <h2 class="text-xl font-semibold mb-4">Upload File</h2>
                    <label for="file" class="block text-gray-600 dark:text-gray-300 mb-2">Select File</label>
                    <input type="file" id="file" class="w-full border-gray-300 rounded-lg p-2 mb-4 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" required>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">Upload</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 z3r0's Virtual Downloads. Hosted on <a href="https://pages.github.com/" class="text-blue-400 hover:underline">GitHub Pages</a>.</p>
        </div>
    </footer>
</body>
</html>
